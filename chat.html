<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>login_self-coding-line</title>
  </head>

  <body id="chat-screen">
    <link rel="stylesheet" href="css/style.css" />

    <div class="status-bar">
      <div class="status-bar__column">
        <span>11:31</span>
        <i class="fas fa-location-arrow"></i>
      </div>
      <div class="status-bar__column">
        <i class="fas fa-signal"></i>
        <i class="fas fa-wifi"></i>
        <i class="fas fa-battery-half fa-lg"></i>
      </div>
    </div>

    <div class="header-bar">
      <div class="header-bar__column">
        <a href="chats.html">
          <i class="fas fa-chevron-left"></i>
        </a>
        <span class="chat__title">내동생</span>
      </div>
      <div class="header-bar__column">
        <i class="fas fa-search"></i>
        <i class="far fa-bell"></i>
        <i class="fas fa-cog"></i>
      </div>
    </div>

    <main class="messanger-main-screen chat-main-screen">
      <div class="chat__timestamp">2021년 01월 01일 (금)</div>
      <div class="chat__timestamp">지금 바로 친구와 대화를 시작해 보세요!</div>
      <div class="message-row">
        <img
          src="https://images.unsplash.com/photo-1609466686153-8da47ddda47b?ixid=MXwxMjA3fDB8MHxlZGl0b3JpYWwtZmVlZHwxOHx8fGVufDB8fHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=600&q=60"
        />
        <div class="message-row__content">
          <span class="message__author">내동생</span>
          <div class="message-row__content-msg">
            <span class="message__bubble">형~~</span>
            <span class="message__time">오전 09:43</span>
          </div>
        </div>
      </div>
      <div class="message-row message-row__own">
        <div class="message-row__content">
          <div class="message-row__content-msg">
            <span class="message__bubble">응?</span>
            <span class="message__time">오전 09:47</span>
          </div>
        </div>
      </div>
      <div class="message-row">
        <img
          src="https://images.unsplash.com/photo-1609466686153-8da47ddda47b?ixid=MXwxMjA3fDB8MHxlZGl0b3JpYWwtZmVlZHwxOHx8fGVufDB8fHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=600&q=60"
        />
        <div class="message-row__content">
          <span class="message__author">내동생</span>
          <div class="message-row__content-msg">
            <span class="message__bubble">생일 축하해!</span>
            <span class="message__time">오전 09:50</span>
          </div>
        </div>
      </div>
    </main>

    <form class="reply">
      <div class="reply__column">
        <i class="fas fa-chevron-right"></i>
        <i class="fas fa-plus fa-lg"></i>
        <i class="fas fa-camera fa-lg"></i>
        <i class="far fa-images fa-lg"></i>
      </div>
      <div class="reply__column">
        <input type="text" placeholder="Aa" />
        <i class="far fa-smile-wink fa-lg"></i>
      </div>
      <div class="reply__column">
        <i class="fas fa-microphone fa-lg"></i>
        <button class="reply__button">
          <i class="fas fa-paper-plane"></i>
        </button>
      </div>
    </form>

    <div id="no-mobile">
      <span>Please reduce the screen size.</span>
    </div>

    <script
      src="https://kit.fontawesome.com/e9b8a96210.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
