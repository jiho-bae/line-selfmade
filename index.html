<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>index_self-coding-line</title>
  </head>

  <body>
    <link rel="stylesheet" href="css/style.css" />
    <div class="status-bar">
      <div class="status-bar__column">
        <span>11:31</span>
        <i class="fas fa-location-arrow"></i>
      </div>
      <div class="status-bar__column">
        <i class="fas fa-signal"></i>
        <i class="fas fa-wifi"></i>
        <i class="fas fa-battery-half fa-lg"></i>
      </div>
    </div>

    <header class="index-header">
      <i class="fas fa-comment index-header__icon">
        <span class="index-header__icon-text">LIME</span>
      </i>

      <h1 class="index-header__title">환영합니다.</h1>
      <p class="index-header__subtitle">
        무료 메시지와 영상통화, 음성통화를 부담 없이 즐겨보세요!
      </p>
    </header>
    <form action="login.html" method="get" class="index-form">
      <input class="index-form__login" type="submit" value="로그인" />
      <input class="index-form__join" type="submit" value="가입" />
    </form>
    <script
      src="https://kit.fontawesome.com/e9b8a96210.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
