<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>login_self-coding-line</title>
  </head>

    </div>

        <div class="header-bar__column">
          <a href="friends.html"><i class="fas fa-times"></i> </a>
        </div>
      </div>

      <div class="settings__gray-block"></div>

      <div class="settings__block">
        <div class="settings__column">
          <i class="fas fa-user"></i>
          <span class="settings__content-name"> 프로필 </span>
        </div>
        <div class="settings__column">
          <i class="fas fa-chevron-right"></i>
        </div>
      </div>

      <div class="settings__block">
        <div class="settings__column">
          <i class="fas fa-file-invoice"></i>

        </div>
        <div class="settings__column">
          <i class="fas fa-chevron-right"></i>

          <i class="fas fa-lock"></i>

        </div>

          <i class="fas fa-chevron-right"></i>
        </div>

        <div class="settings__column">

        <div class="settings__column">
          <i class="fas fa-chevron-right"></i>
        </div>

      <div class="settings__block">

          <i class="fas fa-chevron-right"></i>

        <div class="settings__column">
          <i class="fas fa-chevron-right"></i>

          <i class="fas fa-chevron-right"></i>

          <i class="fas fa-chevron-right"></i>

            <span>N</span>
          </div>
          <i class="asdf fas fa-chevron-right"></i>
        </div>

    <script
      src="https://kit.fontawesome.com/e9b8a96210.js"
      crossorigin="anonymous"
    ></script>
